<main>
     <form name="calculator">
            <table> 
      
   <tr> 
      <td colspan="5" id="result"><input id="resultSpace" type="text" name="text"  /> </td>
   </tr>
    
   <tr>
      <td><button value="7" type="button" name="calc7" class="digits calcsulatorLeft">7</button></td>
      <td><button value="8"   type="button" name="calc8" class="digits calcsulator" >8</button></td>
     <td><button  value="9"  type="button" name="calc9" class="digits calcsulator" >9</button></td>
      <td><button  value="/"  type="button" name="calcDivision" class="calculatons calcsulator" >/</button></td>
      <td><button  value=""  type="reset" name="calcClear" class="clear calcsulatorRight" >C</button></td>
   </tr>
    <tr>
      <td><button  value="4"  name="calc4" type="button" class="digits calcsulatorLeft" >4</button></td>
      <td><button  value="5"  name="calc5" type="button" class="digits calcsulator" >5</button></td>
      <td><button   value="6" name="calc6" type="button" class="digits calcsulator" >6</button></td>
      <td><button  value="*"  name="calcMult" type="button" class="calculatons calcsulator" >*</button></td>
      <td><button  value="&#177;"  name="calcPlusMinus" type="button" class="plusMinus calcsulatorRight" >&plusmn;</button></td>
   </tr>
   <tr>
     <td><button  value="1"  name="calc1" type="button" class="digits calcsulatorLeft" >1</button></td>
      <td><button  value="2" name="calc2" type="button" class="digits calcsulator" >2</button></td>
      <td><button  value="3" name="calc3" type="button" class="digits calcsulator" >3</button></td>
      <td><button  value="-" name="calcMinus" type="button" class="calculatons calcsulator" >-</button></td>
      <td rowspan="2"><button  value="=" name="calcEq" type="button" class="equall calcsulatorRight" id="Eq" >=</button></td>
   </tr>
   <tr>
      <td colspan="2"><button   value="0" name="calc0" type="button" class="zero calcsulatorLeft" >0</button></td>
      <td><button  value="." name="calcDot" type="button" class="dot calcsulator" > . </button></td> 
      <td><button  value="+" name="calcplus" type="button" class="calculatons calcsulator" >+</button></td> 
      
   </tr>
